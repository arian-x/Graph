
<html>

<body>
    <div >		
     <fieldset>
        <form action="/login/" method="POST" id="Sign Up!" style="margin-top:3%;">
		        {% csrf_token %}
                <legend style="font-size:18; color:#000000 ;"><b>Login</b></legend>
                <input type="email" size="25" name="email" placeholder="Email" style="font-size:16;"><br>
                <input type="password" size="25" name="password" placeholder="Password" style="font-size:16;"><br>
                <input type="submit" name="Login" value="Connect to Graph" style="float:right; margin-right:5px; font-size:15;">
                <p style="color:#FF0000; font-size:15;">{{ message }}</p>
                Don't have an account?<br> No worries! Sign up 
                <a href="/register/">Here</a>, it's free<br> and easy!
        </form>
     </fieldset>
    </div>
</body>

</html>
